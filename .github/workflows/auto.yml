name: IndianStories Auto Upload

on:
  schedule:
    - cron: "0 1 * * *"   # 7 AM IST
  workflow_dispatch:

jobs:
  run-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install requests moviepy
      - run: |
          python auto_run.py
